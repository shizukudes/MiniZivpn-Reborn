name: ZIVPN Production Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java Environment
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Setup Android NDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: sdkmanager "ndk;27.0.12077973"

      - name: Build Native Tunnel (hev-socks5)
        working-directory: native/hev-socks5-tunnel
        run: |
          ${ANDROID_HOME}/ndk/27.0.12077973/ndk-build \
            NDK_PROJECT_PATH=. \
            APP_BUILD_SCRIPT=Android.mk \
            APP_ABI=arm64-v8a \
            APP_PLATFORM=android-24 \
            NDK_APPLICATION_MK=Application.mk
          
          # Move result to jniLibs
          mkdir -p ../../android/app/src/main/jniLibs/arm64-v8a/
          cp libs/arm64-v8a/libhev-socks5-tunnel.so ../../android/app/src/main/jniLibs/arm64-v8a/

      - name: Clean & Get Dependencies
        run: |
          flutter clean
          flutter pub get

      - name: Analyze Code
        run: flutter analyze

      - name: Decode Signing Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ ! -z "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 --decode > android/app/release.jks
            echo "Keystore decoded successfully."
          else
            echo "Warning: KEYSTORE_BASE64 secret is missing. Build will fail signing."
          fi

      - name: Build Release APK
        env:
          KEYSTORE_PATH: release.jks
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        run: flutter build apk --release --target-platform android-arm64

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ZIVPN-Turbo-Release
          path: build/app/outputs/flutter-apk/app-release.apk
